<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>

  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>CSV Generator</title></head><body>
CSV-generator<br>

<br>

<form method="post" action="csvgen.php" name="csv-generator"><br>
  <fieldset><legend>Select dataset</legend>Site(s):&nbsp;&nbsp;&nbsp; AAF<input name="aaf" type="checkbox">&nbsp;&nbsp;&nbsp; AMF<input name="amf" type="checkbox">&nbsp;&nbsp;&nbsp; NSA<input name="nsa" type="checkbox">&nbsp;&nbsp;&nbsp; SGP<input name="sgp" type="checkbox">&nbsp;&nbsp;&nbsp; TWP<input name="twp" type="checkbox">&nbsp;&nbsp;&nbsp; Other<input name="othersite" type="checkbox"><br>
Timeframe:&nbsp; From <input size="10" maxlength="8" name="date_start" value="YYYYMMDD"> <input size="6" maxlength="6" name="time_start" value="hhmmss">.<input maxlength="3" size="3" name="millisec_start" value="sss"> <br>
&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; to  <input size="10" maxlength="8" name="date_end" value="YYYYMMDD"> <input size="6" maxlength="6" name="time_end" value="hhmmss">.<input maxlength="3" size="3" name="millisec_end" value="sss"><br>
  </fieldset>
  <br>
Time resolution: 
  <select name="resolution">
  <option selected="selected">1</option>
  <option>2</option>
  <option>3</option>
  <option>5</option>
  <option>10</option>
  <option>15</option>
  <option>20</option>
  <option>30</option>
  </select>
  <select name="timeunit">
  <option selected="selected">seconds</option>
  <option>minutes</option>
  </select>
  <br>
  <br>
  <fieldset><legend>Particle properties</legend>Particle size between <input maxlength="4" size="5" name="size_min" value="0">um and <input maxlength="4" size="5" name="size_max" value="9999">um<br>
Area ratio between <input maxlength="4" size="5" name="ar_min" value="0"> and <input maxlength="4" size="5" name="ar_max" value="1"><br>
Aspect ratio between <input maxlength="4" size="5" name="asprat_min" value="1"> and <input maxlength="4" size="5" name="asprat" value="9999"><br>
  </fieldset>

  <br>
  <input checked="checked" name="quality" type="checkbox"> Quality only<br>
<br>
  <input name="Submit" type="submit"> <input name="Reset" type="reset"><br>
</form>

</body></html>
